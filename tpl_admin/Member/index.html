<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="#">
      <div class="table_list">
	    <table width="100%">
	        <thead>
	          <tr>
	            <td align='center'>ID</td>
	            <td>用户名</td>
	            <td>昵称</td>
	            <td>E-mail</td>
	            <td>注册时间</td>
	            <td>最后登录时间</td>
	            <td>最后登录IP</td>
	            <td align='center'>操作</td>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="lists" item="vo">
	        	<tr>
	            <td align='center'>{$vo.ID}</td>
	            <td>{$vo.user_login_name}</td>
	            <td>{$vo.user_nickname}</td>
	            <td>{$vo.user_email}</td>
	            <td>{:date('Y-m-d H:i:s', $vo['create_time'])}</td>
	            <td>{:date('Y-m-d H:i:s', $vo['last_login_time'])}</td>
	            <td>{$vo.last_login_ip}</td>
	            <td align='center'>
		            <a href="{:U('indexadmin/delete',array('id'=>$vo['ID']))}" class="J_ajax_del" >删除</a>
		        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
	      <div class="p10"><div class="pages">  </div> </div>
  </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
<script>
function refersh_window() {
    var refersh_time = getCookie('refersh_time');
    if (refersh_time == 1) {
        window.location.reload();
    }
}
setInterval(function(){
	refersh_window();
}, 2000);
$(function () {
	setCookie("refersh_time",0);
    Wind.use('ajaxForm','artDialog','iframeTools', function () {
        //批量移动
        $('#J_Content_remove').click(function (e) {
            var str = 0;
            var id = tag = '';
            $("input[name='ids[]']").each(function () {
                if ($(this).attr('checked')) {
                    str = 1;
                    id += tag + $(this).val();
                    tag = ',';
                }
            });
            if (str == 0) {
				art.dialog.through({
					id:'error',
					icon: 'error',
					content: '您没有勾选信息，无法进行操作！',
					cancelVal: '关闭',
					cancel: true
				});
                return false;
            }
            var $this = $(this);
            art.dialog.open("{:u('post/move')}&ids=" + id, {
                title: "批量移动"
            });
        });
    });
});

function view_comment(obj) {
	Wind.use('artDialog','iframeTools', function () {
         art.dialog.open($(obj).attr("data-url"), {
			close:function(){
				$(obj).focus();
			},
            title: $(obj).attr("data-title"),
			width:"800px",
            height: '520px',
			id:"view_comment",
            lock: true,
            background:"#CCCCCC",
            opacity:0
        });
    });
}

function pushs() {
    $("form").submit(function () {
        return false;
    });
    var str = 0;
    var id = tag = '';
    $("input[name='ids[]']").each(function () {
        if ($(this).attr('checked')) {
            str = 1;
            id += tag + $(this).val();
            tag = '|';
        }
    });
    if (str == 0) {
       art.dialog({
		   id:'error',
		   icon: 'error',
		   content: '您没有勾选信息，无法进行操作！',
		   cancelVal: '关闭',
		   cancel: true
		});
        return false;
    }
    Wind.use('artDialog','iframeTools', function () {
         art.dialog.open("http://tcms.im/index.php?g=Contents&m=Content&a=push&action=position_list&modelid=2&catid=9&id=" + id, {
            title: "信息推送"
        });
    });
}
</script>
</body>
</html>
